    <header class="main-header">
        <div class="header-top">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <div class="top-contact">
                            <ul>
                                <li> <a href="mailto:info@tappsolutions.com"><span><i class="fa fa-envelope"></i></span>info@tappsolutions.com</a></li>
                            </ul>
                        </div>
                    </div><!-- end top contact -->
                    <div class="col-md-4">
                        <div class="top-social-icon">
                            <ul>
                                <li><a href="tel:(+1)4046180606"><span><i class="fa fa-phone-square"></i></span> (+1) 404-618-0606
								</a></li>
                            </ul>
                        </div>
                    </div><!-- end top socila icon -->
                </div>
            </div>
        </div><!-- end header top -->
		<div class="site-main-header">
            <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-2  col-md-2  col-sm-4">
                    <div class="site-logo">
                        <a href="/">
                            <img src="/images/tapp-logo.png" alt="{{.Site.Title}}">
                        </a>
                    </div>
                </div>
                <!-- end logo -->
                <div class="col-lg-10 col-md-10  col-sm-8">
                    <div class="mobile-menu">
                        <div class="menu-click">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <!-- mobile menu -->
                    <div class="main-menu">
                        <ul>
							{{ range .Site.Menus.main }}
								{{ if .HasChildren }}
									<li class="menu-item-has-children">
										<a href="{{ .URL | relLangURL }}"> {{ .Name }}</a>
										<ul class="sub-menu">
											{{ range .Children }}
												<li><a href="{{ .URL | relLangURL }}">{{ .Name }}</a></li>
											{{ end }}
										</ul>
									</li>
								{{ else }}
									<li><a href="{{ .URL | relLangURL }}"> {{ .Name }}</a> </li>
									
									
								{{ end }}
							{{end}}
							<li><button class="btn-free">Free Trial of Apps</button></li>
                        </ul>
                    </div>
                    <!-- end menu markup -->
                </div>
                <!-- end menu area -->
                
            </div>
        </div>
        </div>
	
	</header>
