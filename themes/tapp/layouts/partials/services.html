<div class="section services">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8 col-md-8 col-8 col animation" data-animation="slideInLeft" data-animation-delay="0.1s">
					<div class="row">
						{{ range .Site.Data.services  }}
							<div class="col-md-6 services-box">
								<img src="{{ .image }}" alt="{{ .title }}">
								<h3 >{{ .title }}</h3>
								{{ .description | safeHTML }}
								<a href="{{ .buttonUrl }}" >{{ .buttonText }}</a>
							</div>
						{{ end }}
					</div>
                </div>
                <div class="col-lg-4 col-md-4 col-4 col animation" data-animation="slideInRight" data-animation-delay="0.2s">
					<img src="/images/service-mobile.png" alt="service">
                </div>
            </div>
        </div>
    </div>
